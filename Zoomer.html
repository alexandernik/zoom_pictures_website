<script type="text/javascript">

jQuery(document).ready(function($){ //fire on DOM ready

	/*
	EXAMPLE 1:
	$('#myimage').addpowerzoom()

	EXAMPLE 2:
	$('img.vacation').addpowerzoom({
		defaultpower: 2,
		powerrange: [2,5],
		largeimage: null,
		magnifiersize: [100,100] //<--no comma following last option!
	})
	*/

})

</script>
	
	
	<body>
	<img id="myimage1" src="images/1.jpg" style="width:640px; height:480px"/>
<img id="myimage2" src="images/2.jpg" style="width:640px; height:350px"/>
<img id="myimage3" src="images/3.jpg" style="width:640px; height:480px"/>
<img id="myimage4" src="images/4.jpg" style="width:640px; height:480px"/>

<script type="text/javascript">
jQuery(document).ready(function($){ //fire on DOM ready

$('#myimage1').addpowerzoom()
$('#myimage2').addpowerzoom()
$('#myimage3').addpowerzoom()
$('#myimage4').addpowerzoom()

});
</script>
